{% extends "base.html" %}

{% block content %}
    <h1 class="display-4 text-center mb-4">Анкета пользователя</h1>
    
    <!-- Форма -->
    <form method="POST" class="bg-light p-4 rounded shadow">
        <div class="mb-3">
            <label for="name" class="form-label">Имя</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="mb-3">
            <label for="city" class="form-label">Город</label>
            <input type="text" class="form-control" id="city" name="city" required>
        </div>
        <div class="mb-3">
            <label for="hobby" class="form-label">Хобби</label>
            <input type="text" class="form-control" id="hobby" name="hobby" required>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Возраст</label>
            <input type="number" class="form-control" id="age" name="age" required>
        </div>
        <button type="submit" class="btn btn-primary">Отправить</button>
    </form>

    <!-- Отображение данных после отправки формы -->
    {% if name %}
        <div class="mt-4 p-4 bg-success text-white rounded shadow">
            <h2 class="mb-3">Ваши данные:</h2>
            <p><strong>Имя:</strong> {{ name }}</p>
            <p><strong>Город:</strong> {{ city }}</p>
            <p><strong>Хобби:</strong> {{ hobby }}</p>
            <p><strong>Возраст:</strong> {{ age }}</p>
        </div>
    {% endif %}
{% endblock %}
